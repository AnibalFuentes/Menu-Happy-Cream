<!DOCTYPE html>
<html>
<head>
  <title>Menú Happy Cream</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="assets/LOGO - HAPPY CREAM.png" type="image/x-icon">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
  <style>
    body {
      background-color: #9766ff; /* Fondo de la página */
      color: #333;
      font-family: Arial, sans-serif;
    }

    .mySlides { 
      display: none; 
    }

    .w3-sofia { 
      font-family: Sofia, cursive; 
    }

    .w3-center { 
      text-align: center; 
    }

    img { 
      width: 60%; /* Reducción del tamaño del logo */
      margin: 0 auto; 
      display: block; 
      padding-bottom: 30px ;
    }

    summary { 
      
      cursor: pointer; 
      border: 1px solid #ccc; 
      padding: 10px; 
      position: relative; 
      background-color: #ffc3e9; /* Color de fondo para los summary */
      border-radius: 5px; 
      margin:  0; 
    }

    details > div {
      background-color: #a798c9; /* Cambia este color según prefieras */
      border-radius: 10px; /* Opcional */
      padding: 10px; /* Opcional */
    }

    h2.glitter {
      position: relative;
      font-size: 3em;
      text-align: center;
      color: #fff;
      background-image: linear-gradient(to right, #ff00cc, #ffffff, #00ffcc,#eeff00);
      background-size: 200% auto;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 5s linear infinite;
    }

    @keyframes shine {
      to {
        background-position: 200% center;
      }
    }

    /* Estilo del botón para cerrar todos los summary */
    #close-all {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #ff66c4;
      color: white;
      width: 60px; /* Ancho y alto iguales para hacer el botón cuadrado */
      height: 60px;
      padding: 0; /* Eliminar padding interno */
      border: none;
      border-radius: 15px; /* Borde redondeado para darle un toque suave */
      cursor: pointer;
      font-size: 24px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      display: none; /* Ocultar inicialmente */
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

  </style>
</head>

  <div>

  <!-- Botón para cerrar todos los summary -->
  <button id="close-all" onclick="closeAllSummaries()">×</button>

  <script>
    var slideIndex = 1;
    showDivs(slideIndex);

    function plusDivs(n) {
      showDivs(slideIndex += n);
    }

    function showDivs(n) {
      var i;
      var x = document.getElementsByClassName("mySlides");
      if (n > x.length) { slideIndex = 1; }
      if (n < 1) { slideIndex = x.length; }
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";  
      }
      x[slideIndex-1].style.display = "block";  
    }
  </script>

  <script>
    function closeAllSummaries() {
      var summaries = document.querySelectorAll("details[open]");
      summaries.forEach(function(summary) {
        summary.removeAttribute("open");
      });
      toggleCloseButton(); // Ocultar el botón después de cerrar los summaries
    }

    function toggleCloseButton() {
      var summaries = document.querySelectorAll("details[open]");
      var closeButton = document.getElementById("close-all");
      if (summaries.length > 0) {
        closeButton.style.display = "flex"; // Mostrar el botón cuando haya summaries abiertos
      } else {
        closeButton.style.display = "none"; // Ocultar el botón cuando no haya summaries abiertos
      }
    }

    // Añadir un evento para mostrar el botón cuando se abre un summary
    document.querySelectorAll("summary").forEach(function(summary) {
      summary.addEventListener("click", function() {
        setTimeout(toggleCloseButton, 100); // Esperar un momento para verificar el estado de los summaries
      });
    });
  </script>
